<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dress-Up Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

        /* BODY */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #ffafcc 0%, #ff92c2 100%);
            font-family: "Poppins", sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: backgroundAnim 4s infinite alternate;
        }

        @keyframes backgroundAnim {
            0% {
                background: radial-gradient(circle at center, #ffafcc 0%, #ff92c2 100%);
            }
            100% {
                background: radial-gradient(circle at center, #ff8b94 0%, #ff5c8d 100%);
            }
        }

        /* FAIRY DUST ANIMATION */
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkles span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: sparkle 3s infinite linear;
        }

        .sparkles span::before,
        .sparkles span::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            border-radius: 50%;
            top: 0;
        }

        .sparkles span::before {
            left: -5px;
        }

        .sparkles span::after {
            left: 5px;
        }

        @keyframes sparkle {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-200px) scale(0); opacity: 0; }
        }

        /* TITLE */
        h1 {
            font-size: 80px;
            color: white;
            text-shadow: 0 5px 20px rgba(255, 255, 255, 0.8);
            font-family: "Lobster", cursive;
            opacity: 0;
            animation: titleAnim 3s forwards;
        }

        @keyframes titleAnim {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* WAVE MOVEMENT */
        .waveTitle {
            animation: waveMovement 3s ease-in-out infinite;
        }

        @keyframes waveMovement {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(10px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* FAIRY TALE START BUTTON */
        .start-btn {
            position: relative;
            display: inline-block;
            padding: 15px 50px;
            font-size: 35px;
            color: white;
            background: #ff69b4;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
            transition: all 0.3s ease;
            opacity: 0;
            animation: buttonAnim 3s 1s forwards;
        }

        @keyframes buttonAnim {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .start-btn:hover {
            background: #ff1493;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.8);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <h1>
  <span>d</span>
  <span>r</span>
  <span>e</span>
  <span>s</span>
  <span>s</span>
  <span>-</span>
  <span>u</span>
  <span>p</span>
</br>
  <span>g</span>
  <span>a</span>
  <span>m</span>
  <span>e</span>
    <h1 id="title" class="waveTitle">Magical Dress-Up</h1>
    <button class="start-btn" id="start-btn">Start</button>
    <div class="sparkles"></div>

    <script>
        // Title and Button Fade-In Animation
        gsap.to("#title", { duration: 2, opacity: 1, y: -20, ease: "power2.out" });
        gsap.to("#start-btn", { duration: 2, opacity: 1, y: -10, ease: "power2.out", delay: 1 });

        // Sparkle Animation Effect
        function createSparkle() {
            const sparkle = document.createElement("span");
            sparkle.classList.add("sparkle");
            document.querySelector(".sparkles").appendChild(sparkle);
            
            const size = Math.random() * 5 + 3;
            sparkle.style.width = ${size}px;
            sparkle.style.height = ${size}px;
            sparkle.style.left = ${Math.random() * 100}%;
            sparkle.style.top = ${Math.random() * 100}%;
            sparkle.style.animationDuration = ${Math.random() * 3 + 2}s;
            
            setTimeout(() => sparkle.remove(), 3000);
        }
        
        setInterval(createSparkle, 300);
    </script>
</body>
</html>
